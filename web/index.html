<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Finanças</title>
    <meta name="author" content="Leonam Cruz">
    <meta name="description" content="Site para controlar as finanças online">
    <meta name="keywords" content="finanças, controle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<section>
    <h1>Adicionar Gastos</h1>
    <form>
        <label id="opcao">
            <select class="opc" id = "opc">
                <option value="nenhum">Seleciona uma opção</option>
                <option value="comida">Comida</option>
                <option value="saude">Saúde</option>
                <option value="moradia">Moradia</option>
                <option value="comunicacao">Comunicação</option>
                <option value="estudos">Estudos</option>
                <option value="roupas">Roupas</option>
                <option value="lazer">Lazer</option>
                <option value="nenhum">Outros</option>
            </select>
        </label>
        <label for="descricao">
            <input class="descricao" id="descricao" placeholder="Descrição do gasto" required type="text">
        </label>
        <label for="dinheiro">
            <input class="dinheiro" id="dinheiro" required type="text" placeholder="Gasto R$"><br>
        </label>
        <label for="data">
            <input class="data" id="data" required type="date" placeholder="Dia do Gasto"><br>
        </label>
        <label for="cadastrar">
            <button class="cadastrar" id="cadastrar">Cadastrar Gasto</button>
        </label>
    </form>
</section>
<section>
    <h1>Somatório</h1>
    <label id="total"></label>
    <form>
        <button id="somarTudo" class="cadastrar">Somar Tudo</button>
    </form>
</section>
<section>
    <h1>Download .CSV</h1>
    <a href="http://localhost:8080/home/getDocument">
        <button id="download" class="cadastrar">Download</button>
    </a>
</section>
<section>
    <h1>Com o que você mais gasta?</h1>
    <label id="comOQueMaisGasta"></label>
    <form>
        <button id="comOQueMaisGasto" class="cadastrar">Qual será?</button>
    </form>
</section>
<footer>
    Desenvolvido por Leonam
</footer>
</body>
</html>
