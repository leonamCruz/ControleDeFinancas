<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Finanças</title>
    <meta name="author" content="Leonam Cruz">
    <meta name="description" content="Site para controlar as finanças online">
    <meta name="keywords" content="finanças, controle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<section>
    <h1>
        Controle de Finanças
    </h1>
    <form>
        <label for="dinheiro">
            <input class = "dinheiro" id="dinheiro" required type="text" placeholder="Gasto R$"><br>
        </label>
        <label for="data">
            <input class = "data" id="data" required type="datetime-local" placeholder="Dia do Gasto"><br>
        </label>
        <label for="cadastrar">
            <button class="cadastrar" id="cadastrar">Cadastrar Gasto</button>
        </label>
    </form>
</section>
<section>
    <h1>
        Somatório
    </h1>
    <label id="total"></label>
    <form>
        <button id = "somarTudo" class="cadastrar">Somar Tudo</button>
    </form>
</section>
<footer>
    Desenvolvido por Leonam
</footer>
</body>
</html>
